<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医疗管家</title>
    <meta name="description" content="医疗管家">
    <meta name="keywords" content="医疗管家">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>预约管理<small>检查组管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>预约管理</el-breadcrumb-item>
            <el-breadcrumb-item>检查组管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table v-loading="loading" size="small" current-row-key="id" :data="dataList" stripe
                      highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="code" label="检查组编码" align="center"></el-table-column>
                <el-table-column prop="name" label="检查组名称" align="center"></el-table-column>
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="helpcode" label="助记码" align="center"></el-table-column>
                <el-table-column prop="remark" label="说明" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row.id)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增检查组" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="编码">
                                                <el-input v-model="formData.code"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="适用性别">
                                                <el-select v-model="formData.sex">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="助记码">
                                                <el-input v-model="formData.helpcode"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="说明">
                                                <el-input v-model="formData.remark" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="注意事项">
                                                <el-input v-model="formData.attention" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="检查项信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>项目编码</th>
                                            <th>项目名称</th>
                                            <th>项目说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr v-for="item in tableData ">
                                            <td>
                                                <input v-model="checkitemIds" :id="item.id" type="checkbox"
                                                       :value="item.id">
                                            </td>
                                            <td><label :for="item.id">{{item.code}}</label></td>
                                            <td><label :for="item.id">{{item.name}}</label></td>
                                            <td><label :for="item.id">{{item.remark}}</label></td>
                                        </tr>

                                        </tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查组" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="编码" prop="code">
                                                <el-input v-model="formData.code" />
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="名称" prop="name">
                                                <el-input v-model="formData.name" />
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="适用性别">
                                                <el-select v-model="formData.sex">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="助记码">
                                                <el-input v-model="formData.helpcode"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="说明">
                                                <el-input v-model="formData.remark" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="注意事项">
                                                <el-input v-model="formData.attention" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>

                            <el-tab-pane label="检查项信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>项目编码</th>
                                            <th>项目名称</th>
                                            <th>项目说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="item in tableData ">
                                            <td>
                                                <input v-model="checkitemIds" :id="item.id" type="checkbox"
                                                       :value="item.id">
                                            </td>
                                            <td><label :for="item.id">{{item.code}}</label></td>
                                            <td><label :for="item.id">{{item.name}}</label></td>
                                            <td><label :for="item.id">{{item.remark}}</label></td>
                                        </tr>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            loading: true,//显示加载的动画
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize: 10,
                total: 100,
                queryString: null,
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//新增和编辑表单中对应的检查项列表数据
            checkitemIds: [],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit: false,//控制编辑窗口显示/隐藏
            rules: {//校验规则
                code: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            }
        },
        //加载页面即执行的函数
        created() {
            this.findPage()
        },
        methods: {
            //编辑检查组
            handleEdit() {
                this.$refs[`dataEditForm`].validate(valid=>{
                    if(valid){
                      if(this.checkitemIds.length>0){
                          axios.post(`http://localhost:9003/checkgroup/update?checkitemIds=${this.checkitemIds}`,this.formData).then(response=>{
                              if (response.data.flag){
                                  this.$message({
                                      "type":"success",
                                      "message":response.data.message
                                  });
                                  this.findPage();
                                  this.dialogFormVisible4Edit=false;
                              }else{
                                  this.$message.error(response.data.message);
                              }
                          })

                      }else{
                          this.$message.error("检查项必选");
                      }
                    }else{
                        this.$message.error("数据校验失败");
                    }
                })
            },
            //添加
            handleAdd() {
                this.$refs[`dataAddForm`].validate(valid => {
                    if (valid) {
                        if (this.checkitemIds.length > 0) {
                            axios.post(`http://localhost:9003/checkgroup/save?checkitemids=${this.checkitemIds}`, this.formData).then(response => {
                                if (response.data.flag) {
                                    this.$message({
                                        "type": "success",
                                        "message": response.data.message
                                    });
                                    this.findPage();
                                    this.dialogFormVisible = false;
                                } else {
                                    this.$message.error(response.data.message);
                                }
                            });

                        } else {
                            this.$message.error("检查项为必选项");
                        }
                    } else {
                        this.$message.error("数据校验失败");
                    }
                });
            },
            //分页查询
            findPage() {
                axios.post(`http://localhost:9003/checkgroup/listPage`, this.pagination)
                    .then(response => {
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                        console.log("useer");
                        this.loading = false;
                    });
            },
            // 重置表单
            resetForm() {
                this.activeName = "first";
                this.checkitemIds = [];
                this.formData = {};
            },
            //弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.loadCheckkitem();
                this.dialogFormVisible = true;
            },
            loadCheckkitem() {
                // 查询所有的检查项
                axios.get("http://localhost:9003/checkitem/listAll").then(response => {
                    console.log(response);
                    if (response.data.flag) {

                        this.tableData = response.data.data;
                    } else {
                        this.$message.error(response.data.message);
                    }
                });
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                alert(row);
                this.resetForm();
                this.loadCheckkitem();//查询所有的检查项
                this.dialogFormVisible4Edit = true;
                axios.get(`http://localhost:9003/checkgroup/${row}`).then(response => {
                    if (response.data.flag) {
                        this.formData = response.data.data;
                        console.log("1231312112");
                    } else {
                        this.$message.error(response.data.message);
                    }
                });
                axios.get(`http://localhost:9003/checkgroup-checkitem/${row}`).then(response => {
                    if (response.data.flag) {
                        console.log("12312");
                        this.checkitemIds = response.data.data;
                    } else {
                        this.$message.error(response.data.message);
                    }
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                // 将点击的页面给我显示当前从新赋值
                this.pagination.currentPage=currentPage;
                // 调用分页查询方法
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`http://localhost:9003/checkgroup/remove?id=${row}`).then(response=>{
                        if(response.data.flag) {
                            this.$message({
                                type: 'success',
                                message: response.data.message
                            });
                            this.findPage();
                        }else{
                            this.$message({
                                type: `error`,
                                message: `该检查项已经添加到检查组中无法删除`
                            });
                        }
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>
</html>
