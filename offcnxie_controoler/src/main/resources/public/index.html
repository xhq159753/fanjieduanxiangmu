<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医疗管家</title>
    <meta name="description" content="医疗管家">
    <meta name="keywords" content="医疗管家">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/plugins/elementui/index.css">
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">
    .el-main{
        position: absolute;
        top: 70px;
        bottom: 0px;
        left: 200px;
        right: 10px;
        padding: 0;
    }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div id="app">
        <el-container>
            <el-header  class="main-header" style="height:90px;">
                <nav class="navbar navbar-static-top" :class=''>
                    <!-- Logo -->
                    <a href="#" class="logo" style="text-align:center">
                        <span class="logo-lg"><img src="/img/logo.png"></span>
                    </a>
                    <div class="right-menu">
                        <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                        <el-dropdown class="avatar-container right-menu-item" trigger="click">
                            <div class="avatar-wrapper">
                                <img src="/img/user2-160x160.jpg" class="user-avatar">
                                {{username}}
                            </div>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item divided>
                                    <span style="display:block;">修改密码</span>
                                </el-dropdown-item>
                                <a href="/logout">
                                <el-dropdown-item divided>
                                        <span style="display:block;">退出</span>
                                    </el-dropdown-item>
                                </a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>
                </nav>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu>
                        <el-submenu v-for="menu in menuList" :index="menu.path">
                            <template slot="title">
                                <i class="fa" :class="menu.icon"></i>
                                {{menu.title}}
                            </template>
                            <template v-for="child in menu.children">
                                <el-menu-item :index="child.path">
                                    <a :href="child.linkUrl" target="right">{{child.title}}</a>
                                </el-menu-item>
                            </template>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-container>
                    <iframe name="right" class="el-main" src="/pages/report_setmeal.html" width="100%" height="710px" frameborder="0"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>
<!-- 引入组件库 -->
<script src="/js/vue.js"></script>
<script src="/plugins/elementui/index.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="../static/main/js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            username:'admin',
            menuList:[
                {
                    "path": "1",
                    "title": "工作列表",
                    "icon":"fa-dashboard",
                    "children": []
                },
                {
                    "path": "2",
                    "title": "会员管理",
                    "icon":"fa-user-md",
                    "children": [
                        {
                            "path": "/2-1",
                            "title": "会员档案管理",
                            "linkUrl":"pages/member.html",
                            "children":[]
                        },
                        {
                            "path": "/2-2",
                            "title": "会员信息统计",
                            "linkUrl":"pages/report_member.html",
                            "children":[]
                        },
                    ]
                },
                {
                    "path": "3",
                    "title": "预约管理",
                    "icon":"fa-tty",
                    "children": [
                        {
                            "path": "/3-1",
                            "title": "预约信息列表",
                            "linkUrl":"pages/ordersettinglist.html",
                            "children":[]
                        },
                        {
                            "path": "/3-2",
                            "title": "预约条件设置",
                            "linkUrl":"pages/ordersetting.html",
                            "children":[]
                        },
                        {
                            "path": "/3-3",
                            "title": "套餐信息管理",
                            "linkUrl":"pages/setmeal.html",
                            "children":[]
                        },
                        {
                            "path": "/3-4",
                            "title": "检查组信息管理",
                            "linkUrl":"pages/checkgroup.html",
                            "children":[]
                        },
                        {
                            "path": "/3-5",
                            "title": "检查项信息管理",
                            "linkUrl":"pages/checkitem.html",
                            "children":[]
                        },
                    ]
                },
                {
                    "path": "5",     //菜单项所对应的路由路径
                    "title": "统计分析",     //菜单项名称
                    "icon":"fa-heartbeat",
                    "children":[//是否有子菜单，若没有，则为[]
                        {
                            "path": "/5-1",
                            "title": "套餐销量统计",
                            "linkUrl":"pages/report_setmeal.html",
                            "children":[]
                        }
                        ,
                        {
                            "path": "/5-2",
                            "title": "运营统计",
                            "linkUrl":"pages/report_business.html",
                            "children":[]
                        }
                    ]
                },
                {
                    "path": "6",     //菜单项所对应的路由路径
                    "title": "系统设置",     //菜单项名称
                    "icon":"el-icon-setting",
                    "children":[//是否有子菜单，若没有，则为[]
                        {
                            "path": "/6-1",
                            "title": "菜单管理",
                            "linkUrl":"pages/menu.html",
                            "children":[]
                        },
                        {
                            "path": "/6-2",
                            "title": "权限管理",
                            "linkUrl":"pages/permission.html",
                            "children":[]
                        },
                        {
                            "path": "/6-3",
                            "title": "角色管理",
                            "linkUrl":"pages/role.html",
                            "children":[]
                        },
                        {
                            "path": "/6-4",
                            "title": "系统用户管理",
                            "linkUrl":"pages/user.html",
                            "children":[]
                        },
                    ]
                }
            ]
        },
        created() {
            axios.get("http://localhost:9003/user/getCurrentUser").then(response=>{
                this.username=response.data;
            });
        },
        methods:{

        }
    });
    $(function() {
            var wd = 200;
            $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>
